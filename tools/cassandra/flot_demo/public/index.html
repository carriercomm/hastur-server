<html>
  <head>
    <title>Graphs for Hastur Cassandra Stats</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://people.iola.dk/olau/flot/jquery.flot.js"></script>
    <script type="text/javascript" src="http://people.iola.dk/olau/flot/jquery.flot.navigate.js"></script>
    <script type="text/javascript">
    </script>

    <style type="text/css">
    #placeholder .button {
        position: absolute;
        cursor: pointer;
    }
    #placeholder div.button {
        font-size: smaller;
        color: #999;
        background-color: #eee;
        padding: 2px;
    }
    </style>
  </head>
  <body>
    <h1>Graphs for Hastur Cassandra stats </h1>

    <div id="placeholder" style="width:1000px;height:500px"></div>

<script type="text/javascript">
// Eventually we'll have various ways to mess with the
// interval on this and/or pause it
var ajaxGetInterval = false;
var plot = false;
var do_replot = true;
var do_grid_change = true;
var last_ts = false;

// Plot data is a hash of the data we've seen
var plot_data = {};

// This is the plot_data in flot format
var flot_data = {};

// This is the most recent list of labels
var old_labels = [];

$(function () {

    // Create and Plot Data

    function clearPlotData() {
      plot_data = {};
      flot_data = {};
      do_grid_change = true;
    }

    // Add data to plot_data, update as new samples come in.
    // Flot data is in format:
    // [
    //    { "label": "series1", "data": [[ t1, data1], [t2, data2]...] },
    //    { "label": "series2", "data": [[ t1, data1], [t2, data2]...] }
    // ]
    //
    // plot_data is simpler:
    // {
    //   "series1": { "t1": data1, "t2": data2 },
    //   "series2": { "t1": data1, "t2": data2 }
    // }
    //
    function mergePlotData(newData) {
      // For each data series
      for(var i_new = 0; i_new < newData.length; i_new++) {
        label = newData[i_new].label;
        if(!label) { continue };

        // Add new series to plot_data if it isn't there
        if(!plot_data[label]) {
          plot_data[label] = {};
          flot_data_series = { "label": label, "data": [] };
          flot_data += [ flot_data_series ];
          plot_data[label].flot_data = flot_data_series.data;

          // The labels changed, redraw
          do_grid_change = true;
        }

        var oldSeries = plot_data[label];
        var flotData = plot_data[label].flot_data;
        var newSeries = newData[i_new];
        for(var i_series = 0; i_series < newSeries.length; i_series++) {
          var ts = newSeries[i_series][0];
          var point = newSeries[i_series][1];

          if(!oldSeries[ts]) {
            flotData += [ [ ts, point ] ]
            oldSeries[ts] = point;
          }

          if(!last_ts || ts > last_ts) { last_ts = ts; }
        }
      }
    }

    function drawWithData(theData) {
      var placeholder = $("#placeholder");

      // Start with empty data, schedule an AJAX update
      if(do_replot) {
        plot = $.plot(placeholder, theData, {
          series: {
            points: { show: true }
          },
          grid: {
            hoverable: true
          },
          xaxis: {
            mode: "time",
            zoomRange: null,
            panRange: null
          },
          yaxis: {
            zoomRange: null,
            panRange: null
          },
          zoom: {
            interactive: true
          },
          pan: {
            interactive: true
          }
        });

        do_replot = false;
      } else {
        plot.setData(theData);
        plot.draw();
      }

      if(do_grid_change) {
        plot.setupGrid();
        do_grid_change = false;
      }

      // Navigation - Panning and Zooming

      // add zoom out button 
      $('<div class="button" style="right:20px;bottom:100px">zoom out</div>').appendTo(placeholder).click(function (e) {
          e.preventDefault();
          plot.zoomOut();
      });

      // and add panning buttons

      // little helper for taking the repetitive work out of placing
      // panning arrows
      function addArrow(dir, right, bottom, offset) {
          $('<img class="button" src="arrow-' + dir + '.gif" style="right:' + right + 'px;bottom:' + bottom + 'px">').appendTo(placeholder).click(function (e) {
              e.preventDefault();
              plot.pan(offset);
          });
      }

      addArrow('left', 55, 60, { left: -100 });
      addArrow('right', 25, 60, { left: 100 });
      addArrow('up', 40, 75, { top: -100 });
      addArrow('down', 40, 45, { top: 100 });
    }

    function updateGraphData(fullUpdate) {
      var now = new Date();
      var now_ts = now.getTime();
      var start_ts;

      if(!last_ts || fullUpdate) {
        start_ts = now_ts - 24 * 60 * 60 * 1000;
      } else {
        start_ts = last_ts - 10 * 1000;  // Re-get last 10 seconds of data
      }

      // Query for ten minutes later than now.  Normally
      // there shouldn't be any data, but this (more than)
      // accounts for clock skew, request delay and whatnot.
      now_ts += 10 * 60 * 1000;

      url = '/data_proxy/stat/values?start=' + start_ts + '&end=' + now_ts;

      var q = $.ajax({
               method: 'get',
               url : url,
               dataType : 'json',
               data: ''
              }).done(function (data, status) {
                 console.debug("Got data: ", data);
              }).fail(function (xhr, error, exception) {
                 console.debug("AJAX failed on " + url + ": " + exception);
              });
    }

    // Every 2 minutes do a full refresh
    setInterval(function() { updateGraphData(true); }, 2 * 60 * 1000)

    ajaxGetInterval = setInterval(function() { updateGraphData(false); }, 10 * 1000)
    updateGraphData(true);

    // Create and Show Tooltips

    function showTooltip(x, y, contents) {
        $('<div id="tooltip">' + contents + '</div>').css( {
            position: 'absolute',
            display: 'none',
            top: y + 5,
            left: x + 5,
            border: '1px solid #fdd',
            padding: '2px',
            'background-color': '#fee',
            opacity: 0.80
        }).appendTo("body").fadeIn(200);
    }
    var previousPoint = null;
    $("#placeholder").bind("plothover", function (event, pos, item) {
        if ($("#enableTooltip:checked").length > 0) {
            if (item) {
                if (previousPoint != item.dataIndex) {
                    previousPoint = item.dataIndex;

                    $("#tooltip").remove();
                    var x = new Date(item.datapoint[0]).toUTCString(),
                        y = item.datapoint[1].toFixed(2);

                    showTooltip(item.pageX, item.pageY,
                                item.series.label + " of " + x + " = " + y);
                }
            }
            else {
                $("#tooltip").remove();
                previousPoint = null;            
            }
        }
    });

});

</script>

    <p><input id="enableTooltip" type="checkbox" checked="checked">Enable tooltip</p>

</body>
</html>
